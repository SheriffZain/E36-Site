<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E36 Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">E36<span>DRIVE</span></a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </nav>

    <main class="content-section">
        <h2>The Collection</h2>

            <div class="gallery-item"><img src="images/car2.jpg" alt="E36 Rear"></div>
            <div class="gallery-item"><img src="images/car3.jpg" alt="E36 Interior"></div>

    <div id="lightbox" class="modal">

    </div>

    <script src="script.js"></script>
